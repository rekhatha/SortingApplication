
					<div class="modal-header">
						<button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myLargeModalLabel">Edit Attachment</h4>
					</div>
					<form class="form-horizontal" enctype="multipart/form-data" name="attachForm">
					<span class="error" ng-show="attachForm.csvAttach.$error" ng-if="attachForm.$touched">Title is required</span>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-1">
							</div>
							<div class="col-md-8 ">
								
									
									<!-- <div class="form-group">
										<label for="title" class="col-md-5 control-label">Title</label>
										<div class="col-md-6">
											<input type="text" class="form-control" id="title" placeholder="Title">
										</div>
									</div> -->
									<div class="form-group">
										<label for="last_modified_date" class="col-md-5 control-label">Last Modified</label>
										<div class="col-md-6">
										 <span ng-if="attach.modifiedDate == null">{{attach.createdDate | date: 'short'}}</span>
										<span ng-if="attach.modifiedDate != null">{{attach.modifiedDate | date: 'short'}}</span>
										
										</div>
									</div>
									<div class="form-group">
										<label for="created_by" class="col-md-5 control-label">Created By</label>
										<div class="col-md-6">
											<p class="form-control-static">{{user.fullName}}</p>
										</div>
									</div>
									<div class="form-group">
										<label for="attach_file" class="col-md-5 col-sm-5 control-label control-label">Attach File</label>
										<div class="col-md-6" ng-show ="!addAttach">
										<a href="#/changing_control/{{changeControl.ccgrecordId}}" ng-click="getAttachment(attach.id,attach.attachmentName)">{{attach.attachmentName}}</a>
										<span class="glyphicon glyphicon-remove glyphicon-red" aria-hidden="true" style="cursor: pointer;" ng-click="addAttach = true"></span> 
										</div>
										<div class="col-md-6" ng-show ="addAttach">
										   <input type="file" file-model="attachment" ng-model="csvFile" name="csvAttach"  valid-file required/>
										</div>
									</div>
									<div ng-messages="attachForm.csvAttach.$error" >
										     <p ng-message="required">This field is required</p>
										     <p ng-message="extension">Invalid Attachment</p>
										 </div>
									
									
								
							</div>
							<div class="col-md-3">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" ng-click = "attachForm.$valid  && updateAttach()" ><span class="glyphicon glyphicon-floppy-disk"></span> Save and Complete</button>
						<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>						
					</div>
					</form>
